<div class="form-row">
    <div class="form-group col-md-2">
        <button type="submit" class="btn btn-lg btn-block btn-info" style="height: 50px; text-align:center; background:black; border-color:Gray; text-decoration-color:white" (click)="showForNewUSer()"><i class="fa fa-user-plus"></i> Create User</button>
    </div>
    <div class="form-group ">
        <input type="text" class="form-control" placeholder="search by name"
      style="width: 300px; height: 50px;" [(ngModel)]="searchTerm" />
    </div>
  </div>
<div style="height:600px; overflow-y: scroll;">
  <table class="table table-sm table-hover">
    <tr>
      <td><b>FirstName - LastName</b> </td>
      <td><b>Address</b> </td>
      <td><b>Distance</b></td>
      <td><b>Age</b> </td>
      <td><b>Interest</b></td> 
      <td><b>Picture</b></td>
      <td></td>
    </tr>
    <tr *ngFor="let user of userService.userList | userFilter:searchTerm">
      <td><a href="https://www.google.com/search?q={{user.FirstName}}+{{user.LastName}}" target="_blank">{{user.FirstName}} {{user.LastName}}</a>  </td>
      <td><a href="https://www.google.com/maps/place/{{user.Address}}" target="_blank">{{user.Address}}</a></td>
      <td><a href="https://www.google.com/maps/dir/?api=1&destination={{user.Address}}&travelmode=driving" target="_blank">Directions to Here</a></td>
      <td>{{user.Age}} </td>
      <td>{{user.Interest}} </td> 
      <td>
        <img [src]="userService.imageUrl" style="width:100px;height:100px">
      </td>
      <td>
        <a class="btn" (click)="showForEdit(user)">
            <i class="fa fa-pencil-square-o"></i>
          </a>
          <a class="btn text-danger" (click)="onDelete(user.User_ID)">
              <i class="fa fa-trash-o"></i>
            </a>
      </td>
    </tr>
  </table>
</div>
